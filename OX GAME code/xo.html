<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XO GAME</title>
    <link rel="stylesheet" href="xo.css">
</head>
<body>
    <div class="game">
        <div class="game-wrap">
            <span> TIC TAC TOE</span>
            <button id="start">Start Game</button>

        </div>
    </div>
    <div class="choose">
        <div class="wrapper">
            <button>X</button>
            <button>O</button>
        </div>
    </div>
    <div class="container">
        <div class="game-block">
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
        <div class="block"></div>
    </div>
    </div>
    <div id="win-popup">
        <div class="inner-pop">
            <span id="winner"></span>
            <button id="play-again">Play once again</button>
        </div>
    </div>

    <script src="xo.js"></script>
</body>
</html>
